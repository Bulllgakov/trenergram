server {
    listen 80;
    server_name trenergram.ru www.trenergram.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name trenergram.ru www.trenergram.ru;

    ssl_certificate /etc/letsencrypt/live/trenergram.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trenergram.ru/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Public website pages
    location / {
        root /var/www/trenergram/public;
        try_files $uri $uri/ /index.html;
    }

    location = /clubs {
        root /var/www/trenergram/public;
        try_files /clubs.html =404;
    }

    location = /trainers {
        root /var/www/trenergram/public;
        try_files /trainers.html =404;
    }

    # Static assets for public site
    location ~ ^/(css|js|img)/ {
        root /var/www/trenergram/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Mini App for trainers
    location /trainer/ {
        alias /var/www/trenergram/webapp/trainer/;
        # Serve static files if they exist, otherwise index.html
        try_files $uri $uri/ /trainer/index.html;
    }

    # Mini App for clients
    location /client/ {
        alias /var/www/trenergram/webapp/client/;
        # Serve static files if they exist, otherwise index.html
        try_files $uri $uri/ /client/index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin panel
    location /admin {
        alias /var/www/trenergram/public/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}