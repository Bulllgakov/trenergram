name: Deploy to VDS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VDS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VDS_HOST || '81.200.157.102' }}
        username: ${{ secrets.VDS_USER || 'root' }}
        key: ${{ secrets.VDS_SSH_KEY }}
        port: ${{ secrets.VDS_PORT || 22 }}
        script: |
          # Navigate to project directory
          cd /opt/trenergram

          # Clean any local changes to avoid conflicts
          git reset --hard
          git clean -fd

          # Pull latest changes
          git pull origin main

          # Rebuild and restart Docker containers
          docker-compose down
          docker-compose build --no-cache backend bot
          docker-compose up -d

          # Build frontend
          if [ -d "frontend" ]; then
            cd frontend
            npm install
            npm run build

            # Deploy frontend files
            rm -rf /var/www/trenergram/*
            cp -r dist/* /var/www/trenergram/

            # Reload nginx
            nginx -s reload

            cd ..
          fi

          # Check container status
          docker-compose ps

          echo "âœ… Deployment completed successfully!"