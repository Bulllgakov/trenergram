server {
    listen 80;
    server_name localhost;

    # Disable caching for development
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # API proxy to backend
    location /api/ {
        proxy_pass http://host.docker.internal:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Disable caching for API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://host.docker.internal:8001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Admin panel
    location /admin {
        alias /usr/share/nginx/html/public/admin;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }

    # Trainer Mini App
    location /trainer {
        alias /usr/share/nginx/html/webapp/trainer;
        try_files $uri $uri/ /trainer/index.html;
        index index.html;
    }

    # Client Mini App
    location /client {
        alias /usr/share/nginx/html/webapp/client;
        try_files $uri $uri/ /client/index.html;
        index index.html;
    }

    # Public website
    location / {
        root /usr/share/nginx/html/public;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
