<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты - Trenergram Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="page">
        <header class="navbar navbar-expand-md navbar-light">
            <div class="container-xl">
                <h1 class="navbar-brand"><a href="/admin">Trenergram Admin</a></h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item"><a href="#" class="nav-link" onclick="logout(); return false;">Выйти</a></div>
                </div>
            </div>
        </header>
        <div class="navbar-expand-md"><div class="collapse navbar-collapse"><div class="navbar navbar-light"><div class="container-xl"><ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">Дашборд</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/trainers.html">Тренеры</a></li>
            <li class="nav-item active"><a class="nav-link" href="/admin/clients.html">Клиенты</a></li>
            <li class="nav-item" id="clubs-menu"><a class="nav-link" href="/admin/clubs.html">Клубы</a></li>
        </ul></div></div></div></div>

        <div class="page-wrapper">
            <div class="container-xl"><div class="page-header"><h2 class="page-title">База клиентов</h2></div></div>
            <div class="page-body"><div class="container-xl"><div class="card">
                <div class="card-header"><h3 class="card-title">Список клиентов</h3>
                    <div class="ms-auto"><input type="text" class="form-control" id="search" placeholder="Поиск..."></div>
                </div>
                <div class="card-body" id="clients-list"><div class="text-center p-4"><div class="spinner-border"></div></div></div>
            </div></div></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/utils.js"></script>
    <script>
        if (!requireAuth()) throw new Error('Not authenticated');
        if (!isSuperAdmin()) document.getElementById('clubs-menu').style.display = 'none';

        async function loadClients(search = '') {
            try {
                const clients = await clientsAPI.list({ search, limit: 100 });
                const list = document.getElementById('clients-list');
                if (clients.length === 0) { list.innerHTML = '<p class="text-muted">Клиенты не найдены</p>'; return; }

                let html = '<div class="table-responsive"><table class="table table-vcenter"><thead><tr><th>Имя</th><th>Тренеров</th><th>Тренировок</th><th>Статус</th></tr></thead><tbody>';
                clients.forEach(c => {
                    const status = c.is_active ? '<span class="badge bg-success">Активен</span>' : '<span class="badge bg-secondary">Неактивен</span>';
                    html += '<tr><td><div class="text-reset">' + escapeHtml(c.name) + '</div><div class="text-muted small">' + escapeHtml(c.telegram_id) + '</div></td>';
                    html += '<td>' + c.total_trainers + '</td><td>' + c.total_bookings + '</td><td>' + status + '</td></tr>';
                });
                html += '</tbody></table></div>';
                list.innerHTML = html;
            } catch (error) { showError('#clients-list', error.message); }
        }

        document.getElementById('search').addEventListener('input', debounce((e) => loadClients(e.target.value), 500));
        loadClients();
    </script>
</body>
</html>
