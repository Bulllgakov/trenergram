<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд - Trenergram Admin</title>

    <!-- Tabler CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@1.119.0/iconfont/tabler-icons.min.css" rel="stylesheet"/>

    <style>
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Navbar -->
        <header class="navbar navbar-expand-md navbar-light d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href="/admin">
                        <span class="navbar-brand-title">Trenergram Admin</span>
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                            <span class="avatar avatar-sm">
                                <i class="ti ti-user"></i>
                            </span>
                            <div class="d-none d-xl-block ps-2">
                                <div id="user-name">Загрузка...</div>
                                <div class="mt-1 small text-muted" id="user-role"></div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <a href="#" class="dropdown-item" onclick="logout(); return false;">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="navbar navbar-light">
                    <div class="container-xl">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/admin/dashboard.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-home"></i>
                                    </span>
                                    <span class="nav-link-title">Дашборд</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/trainers.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-users"></i>
                                    </span>
                                    <span class="nav-link-title">Тренеры</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/clients.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-user-check"></i>
                                    </span>
                                    <span class="nav-link-title">Клиенты</span>
                                </a>
                            </li>
                            <li class="nav-item" id="clubs-menu-item" style="display: none;">
                                <a class="nav-link" href="/admin/clubs.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-building"></i>
                                    </span>
                                    <span class="nav-link-title">Клубы</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page content -->
        <div class="page-wrapper">
            <div class="container-xl">
                <!-- Page header -->
                <div class="page-header d-print-none">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="page-title">Дашборд</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div id="loading" class="text-center p-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>

                    <div id="stats-container" class="d-none">
                        <!-- Row 1: Trainers and Clients -->
                        <div class="row row-deck row-cards mb-3">
                            <div class="col-sm-6 col-lg-3">
                                <div class="card stat-card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="subheader">Всего тренеров</div>
                                        </div>
                                        <div class="h1 mb-3" id="total-trainers">0</div>
                                        <div class="d-flex mb-2">
                                            <div>Активных: <span id="active-trainers">0</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3">
                                <div class="card stat-card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="subheader">Всего клиентов</div>
                                        </div>
                                        <div class="h1 mb-3" id="total-clients">0</div>
                                        <div class="d-flex mb-2">
                                            <div>Активных: <span id="active-clients">0</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3">
                                <div class="card stat-card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="subheader">Всего тренировок</div>
                                        </div>
                                        <div class="h1 mb-3" id="total-bookings">0</div>
                                        <div class="d-flex mb-2">
                                            <div>Подтверждено: <span id="confirmed-bookings">0</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3" id="clubs-stat" style="display: none;">
                                <div class="card stat-card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="subheader">Всего клубов</div>
                                        </div>
                                        <div class="h1 mb-3" id="total-clubs">0</div>
                                        <div class="d-flex mb-2">
                                            <div>Активных: <span id="active-clubs">0</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2: Booking stats -->
                        <div class="row row-deck row-cards">
                            <div class="col-sm-6 col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="subheader">Сегодня</div>
                                        <div class="h2 mb-0" id="bookings-today">0</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="subheader">На этой неделе</div>
                                        <div class="h2 mb-0" id="bookings-this-week">0</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="subheader">В этом месяце</div>
                                        <div class="h2 mb-0" id="bookings-this-month">0</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="subheader">Ожидают подтверждения</div>
                                        <div class="h2 mb-0" id="pending-bookings">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>

    <!-- Our modules -->
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/utils.js"></script>

    <script>
        // Require authentication
        if (!requireAuth()) {
            throw new Error('Not authenticated');
        }

        // Initialize page
        async function initPage() {
            try {
                // Get current user
                const user = await getCurrentUser();
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-role').textContent = user.role === 'owner' && !user.club_id ? 'Супер-администратор' : 'Администратор клуба';

                // Show clubs menu for super admin
                if (isSuperAdmin()) {
                    document.getElementById('clubs-menu-item').style.display = 'block';
                    document.getElementById('clubs-stat').style.display = 'block';
                }

                // Load dashboard stats
                await loadStats();
            } catch (error) {
                console.error('Init error:', error);
                showError('#loading', 'Ошибка загрузки данных');
            }
        }

        async function loadStats() {
            try {
                const stats = await dashboardAPI.getStats();

                // Update stats
                document.getElementById('total-trainers').textContent = stats.total_trainers;
                document.getElementById('active-trainers').textContent = stats.active_trainers;
                document.getElementById('total-clients').textContent = stats.total_clients;
                document.getElementById('active-clients').textContent = stats.active_clients;
                document.getElementById('total-bookings').textContent = stats.total_bookings;
                document.getElementById('confirmed-bookings').textContent = stats.confirmed_bookings;
                document.getElementById('bookings-today').textContent = stats.bookings_today;
                document.getElementById('bookings-this-week').textContent = stats.bookings_this_week;
                document.getElementById('bookings-this-month').textContent = stats.bookings_this_month;
                document.getElementById('pending-bookings').textContent = stats.pending_bookings;

                if (isSuperAdmin()) {
                    document.getElementById('total-clubs').textContent = stats.total_clubs;
                    document.getElementById('active-clubs').textContent = stats.active_clubs;
                }

                // Hide loading, show stats
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('stats-container').classList.remove('d-none');
            } catch (error) {
                console.error('Load stats error:', error);
                showError('#loading', 'Ошибка загрузки статистики');
            }
        }

        // Run on page load
        initPage();
    </script>
</body>
</html>
